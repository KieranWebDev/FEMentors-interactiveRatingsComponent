<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Interactive rating component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <main>
    <div><img class="circular-container" src="./images/icon-star.svg" alt="star-icon"></div>
    <h1>How did we do?</h1>
    <p> Please let us know how we did with your support request. All feedback is appreciated
      to help us improve our offering!</p>
    <ul>
      <li class='circular-container rating-option orange'>1</li>
      <li class='circular-container rating-option orange'>2</li>
      <li class='circular-container rating-option orange'>3</li>
      <li class='circular-container rating-option orange'>4</li>
      <li class='circular-container rating-option orange'>5</li>
    </ul>
    <button id="submit-button">SUBMIT</button>
  </main>

  <!-- Rating state start -->

  <!-- Rating state end -->

  <!-- Thank you state start -->
  <p class="rating">You selected ... out of 5</p>
  <!-- Add rating here out of 5

  Thank you!

  We appreciate you taking the time to give a rating. If you ever need more support,
  don’t hesitate to get in touch! -->

  <!-- Thank you state end -->


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
  <script src="javascript.js"></script>
</body>

</html>
